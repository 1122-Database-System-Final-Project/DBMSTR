<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Comfirm Order</title>
    <!-- 連結 HTML 和 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <h1>確認訂單</h1>
    <form id="order_form" method="post" action="{{ url_for('confirm_order') }}">
        <h2>訂購清單</h2>
        <table>
            <tr>
                <th>車廂號碼</th>
                <th>座位號碼</th>
                <th>車票類型</th>
                <th>票價</th>
            </tr>
            {% for item in order_list %}
            <tr>
                <td>{{ item.car_id }}</td>
                <td>{{ item.seat_id }}</td>
                <td>{{ item.ticket_type}}</td>
                <td>{{ item.ticket_price}}</td>
            </tr>
            {% endfor %}
        </table>
        <p>總價: <span id="total_price">{{ total_price }} 元</span></p>
        <h2>聯絡資訊</h2>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="id_no">身分證字號:</label>
        <input type="text" id="id_no" name="id_no" required>
        <br>
        <label for="phone">手機號碼:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="email">電子郵件信箱:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">送出訂單</button>
    </form>
</body>
</html>
