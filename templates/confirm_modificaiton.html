<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認修改訂單資訊</title>
</head>
<body>
    <h1>修改訂單</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <p>訂單編號: {{ order_details.order_id }}</p>
    <p>列車編號: {{ order_details.train_id }}</p>
    <p>修改的座位: {{ order_details.new_seats | join(', ') }}</p>
    
    <form action="{{ url_for('confirm_modification') }}" method="POST">
        <input type="hidden" name="order_id" value="{{ order_details.order_id }}">
        <input type="hidden" name="selected_seats" value="{{ order_details.new_seats | join(', ') }}">
        <button type="submit">確認修改</button>
    </form>
    
    <form action="{{ url_for('modify_order') }}" method="GET">
        <input type="hidden" name="id_no" value="{{ request.args.get('id_no') }}">
        <input type="hidden" name="order_id" value="{{ request.args.get('order_id') }}">
        <button type="submit">返回修改</button>
    </form>
</body>
</html>
