<!DOCTYPE html>
<html>
<head>
    <title>查詢結果</title>
</head>
<body>
    <h1>查詢結果</h1>
    
    {% if trains %}
    <table>
        <thead>
            <tr>
                <th>車次</th>
                <th>火車類型</th>
                <th>出發時間</th>
                <th>抵達時間</th>
                <th>出發車站</th>
                <th>抵達車站</th>
            </tr>
        </thead>
        <tbody>
            {% for train in trains %}
            <tr>
                <td>{{ train[0] }}</td>
                <td>{{ train[1] }}</td>
                <td>{{ train[2] }}</td>
                <td>{{ train[3] }}</td>
                <td>{{ train[4] }}</td>
                <td>{{ train[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>沒有符合條件的車次</p>
    {% endif %}

</body>
</html>
